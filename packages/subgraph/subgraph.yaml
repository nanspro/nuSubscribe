specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x99048f6dc86Cdd3ceFea1578E5594FE0A33422Ae"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewSubscriptionPage
        - NewCreatorPost
        - ApprovedSubscription
        - NewSubscriber
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewSubscriptionPage(address,bytes32,bytes32,uint256)
          handler: handleNewSubscriptionPage
        - event: NewCreatorPost(address,bytes32)
          handler: handleNewCreatorPost
        - event: ApprovedSubscription(address,address)
          handler: handleApprovedSubscription
        - event: NewSubscriber(address,address)
          handler: handleNewSubscriber
      file: ./src/mapping.ts
